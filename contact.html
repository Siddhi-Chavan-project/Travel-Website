<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelWithUs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #cceeff, #e6f2ff);
            color: #003366;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 51, 102, 0.3);
        }

        .title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #003366;
        }

        .info {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #66a3ff;
            background-color: #f0f8ff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #3399ff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #007acc;
        }

        .contact-details {
            margin-top: 30px;
            text-align: center;
        }

        .contact-details p {
            font-size: 16px;
            margin: 8px 0;
        }

        .map {
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Contact Us</div>
        <div class="info">
            <p>Have a question, feedback, or want to book a custom tour?</p>
            <p>We’d love to hear from you!</p>
        </div>

        <form action="#" method="post">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-details">
            <p><strong>Email:</strong> travelwithus@gmail.com</p>
            <p><strong>Phone:</strong> +91 90000 00000</p>
            <p><strong>Address:</strong> Mumbai, Maharashtra, India</p>
        </div>

        <div class="map">
            <!-- Optional Google Map -->
            <iframe src="https://maps.google.com/maps?q=Mumbai&t=&z=10&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>

        <a href="index.html" class="back-link">⬅ Back to Home</a>
    </div>
</body>
</html>
