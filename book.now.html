<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Now - Travel Packages</title>
    <link rel="stylesheet" href="m.css">
</head>
<body>

    <div class="title">Book Your Travel Package</div>
    <div class="section-heading">Choose a Destination & Room</div>

    <!-- MALDIVES -->
<div class="package-card">
    <h3>üèùÔ∏è Maldives Delight</h3>
    <p><strong>Location:</strong> Vaavu Atoll, Maldives</p>
    <p><strong>Inclusions:</strong> Beach villa stay, snorkeling, breakfast, island tour</p>

    <form class="booking-form">
        <h4>Choose Your Room</h4>
        
      <!-- Room Preview Section (Image Cards Only) -->
<div class="room-preview">

    <div class="room-scroll">

        <div class="room-card">
            <img src="images/dr.jpg" alt="Water Villa">
            <p>Water Villa</p>
        </div>
        <div class="room-card">
            <img src="images/lr.jpeg" alt="Premium Water Bungalow">
            <p>Premium Water Bungalow</p>
        </div>
    </div>
</div>

        <!-- Guest and Date Info -->
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="number" placeholder="Number of Guests" required>
           <input type="text" placeholder="Your Room Type" required>
        <input type="date" required>
        <button type="submit">Confirm Booking</button>
    </form>
</div>
